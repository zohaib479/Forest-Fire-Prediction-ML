<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #0f0f0f;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #00ffe7;
            margin-bottom: 30px;
            animation: glowText 2s infinite alternate;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #262626;
            color: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 12px #00ffe7, 0 0 18px #ff00cc;
            background-color: #1f1f1f;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.4);
            animation: pulse 2s infinite;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 0, 255, 0.7);
        }

        h2 {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00cc;
            animation: glowResult 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            from {
                text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            }
            to {
                text-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 40px rgba(0, 0, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.4);
            }
        }

        @keyframes glowResult {
            from {
                text-shadow: 0 0 10px #00ffe7;
            }
            to {
                text-shadow: 0 0 25px #ff00cc;
            }
        }
    </style>
</head>
<body>

    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
        <input type="text" name="RH" placeholder="RH" required="required" /><br>
        <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
        <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
        <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
        <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
        <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
        <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
        <input type="text" name="Region" placeholder="Region" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <h2>THE FWI prediction is {{results}}</h2>

</body>
</html>
