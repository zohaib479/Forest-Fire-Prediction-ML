<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Predictor</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 10px 0;
            background: linear-gradient(90deg, #00ffe7, #ff00cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 0, 255, 0.7);
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7;
            }
            100% {
                text-shadow: 0 0 20px #ff00cc, 0 0 30px #ff00cc;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 40px rgba(0, 0, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 0, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.4);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Home Page</h1>
    <h1>Want to predict some values</h1>
    <h1>Want to predict FWi weather index</h1>
    <h1>Click the button</h1>
    <button onclick="to_doosra_page()">Click me</button>

    <script>
        const to_doosra_page = () => {
            window.location.href = '/predictdata';
        };
    </script>
</body>
</html>
